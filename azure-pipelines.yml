variables:
- name: Meter
  value: Wasion_1bfc
- name: Feature
  value: DLMS

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - script: echo Building!


- stage: Test
  jobs:
  - job: TestOnLinux
    steps:
    - script: echo  Regression Triggered ${{ variables.Meter }} , ${{ variables.Feature}} ! 
    - publish: $(System.DefaultWorkingDirectory)/
      artifact: MyArtifact

- stage: Deploy
  jobs:
  - job: Deploy
    steps:
    - script: echo Deploying the code!


